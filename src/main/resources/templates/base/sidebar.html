<html xmlns:th="http://www.thymeleaf.org">
<body>
	<div th:fragment="sidebar" class="sidebar" id="sidebar">
		<script type="text/javascript">
			try {
				ace.settings.check('sidebar', 'fixed')
			} catch (e) {
			}
		</script>
		<div class="sidebar-shortcuts" id="sidebar-shortcuts">
			<div class="sidebar-shortcuts-large" id="sidebar-shortcuts-large">
				<button class="btn btn-success">
					<i class="icon-signal"></i>
				</button>

				<button class="btn btn-info">
					<i class="icon-pencil"></i>
				</button>

				<button class="btn btn-warning">
					<i class="icon-group"></i>
				</button>

				<button class="btn btn-danger">
					<i class="icon-cogs"></i>
				</button>
			</div>

			<div class="sidebar-shortcuts-mini" id="sidebar-shortcuts-mini">
				<span class="btn btn-success"></span> <span class="btn btn-info"></span>

				<span class="btn btn-warning"></span> <span class="btn btn-danger"></span>
			</div>
		</div>
		<!-- #sidebar-shortcuts -->

		<ul class="nav nav-list">
			<li class="active"><a th:href="@{/index}"> <i
					class="icon-dashboard"></i> <span class="menu-text">控制台 </span>
			</a></li>
			<li><a href="#" class="dropdown-toggle"> <i
					class="icon-desktop"></i> <span class="menu-text"> 商品管理</span> <b

				<ul class="submenu" >
					<li><a th:href="@{/#}"><i
							class="icon-double-angle-right"></i>list1</a></li>
					<li><a th:href="@{/#}"><i
							class="icon-double-angle-right"></i>list2</a></li>

					class="icon-list-alt"></i> <span class="menu-text"> 订单管理</span> <b
					class="arrow icon-angle-down"></b>
			</a>

				<ul class="submenu" >
					<li><a th:href="@{/#}"><i
							class="icon-double-angle-right"></i>list1</a></li>
					<li><a th:href="@{/#}"><i
							class="icon-double-angle-right"></i>list2</a></li>

			<li><a href="#" class="dropdown-toggle"> <i

					<li><a th:href="@{/#}"><i
							class="icon-double-angle-right"></i>list2</a></li>
				</ul></li>
			<li><a href="#" class="dropdown-toggle"> <i
					class="icon-edit"></i> <span class="menu-text"> 地区管理</span> <b

					<li><a th:href="@{/#}"><i

							class="icon-double-angle-right"></i>list2</a></li>

			<i class="icon-double-angle-left" data-icon1="icon-double-angle-left"

		</div>

		<script type="text/javascript">
			try {
				ace.settings.check('sidebar', 'collapsed')
			} catch (e) {
			}

</html>
